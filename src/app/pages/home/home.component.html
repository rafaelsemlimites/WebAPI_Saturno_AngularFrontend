<mat-card>

<div class="cliente-box">
  <button mat-flat-button color="primary" routerLink="/cadastro">Cadastrar novo Cliente</button>
  <div class="input_box">
    <mat-form-field>
    <mat-label>Pesquisar: </mat-label>
    <input type="text" matInput placeholder="Qual registro estÃ¡ buscando?" (input)="search($event)">
    </mat-form-field>
  </div>
</div>


<table mat-table [dataSource]="clientes" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="Ativo">
    <th mat-header-cell *matHeaderCellDef>Ativo</th>
    <td mat-cell *matCellDef="let cliente">

      <div *ngIf="cliente.ativo == true; else inativo">
        <img src="assets/images/Ativo.png" alt="" style="height: 20px; width: 20px;">
      </div>

      <ng-template #inativo>
        <img src="assets/images/Inativo.png" alt="" style="height: 20px; width: 20px;">
      </ng-template>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Nome">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef>E-mail </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Tipo">
    <th mat-header-cell *matHeaderCellDef>Tipo</th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.tipoCliente}} </td>
  </ng-container>

  <ng-container matColumnDef="Acoes">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let cliente">

      <button mat-flat-button color="accent" routerLink="/editar/{{cliente.id}}">Editar</button>
      <button mat-flat-button color="primary" routerLink="/detalhes/{{cliente.id}}">Detalhes</button>

    </td>
  </ng-container>

  <ng-container matColumnDef="Excluir">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let cliente">
      <button mat-flat-button color="warn">Excluir</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
</table>

</mat-card>
